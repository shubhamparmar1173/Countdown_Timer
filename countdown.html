<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Countdown Timer App</h1>
        </div>
        <div id="area">
            <input id="input" type="number">
            <button id="start" onclick="startCounter()">Start Timer</button>
            <button id="stop" onclick="stopCounter()">Reset Timer</button>
        </div>
        <div id="timer">
            <h2 id="time">00:00</h2>
        </div>
    </div>
    
</body>

<script src="index.js"></script>
</html>
